# frontend/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # РџСЂРѕРєСЃРёСЂСѓРµРј API Р·Р°РїСЂРѕСЃС‹ РЅР° backend-СЃРµСЂРІРёСЃ РїРѕ РёРјРµРЅРё РёР· compose
  location /api/events {
    proxy_pass http://backend:5000/api/events;
    proxy_http_version 1.1;
    proxy_set_header Host System.Management.Automation.Internal.Host.InternalHost;
    proxy_set_header X-Real-IP ;
    proxy_set_header X-Forwarded-For ;
    proxy_set_header X-Forwarded-Proto ;

    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600;
    chunked_transfer_encoding off;
    add_header X-Accel-Buffering no;
    add_header Cache-Control "no-store";
  }

  location /api/ {
    proxy_pass http://backend:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # РћРґРЅРѕСЃС‚СЂР°РЅРёС‡РЅРѕРµ РїСЂРёР»РѕР¶РµРЅРёРµ вЂ” РІСЃРµ РїСѓС‚Рё РЅР° index.html
  location / {
    try_files $uri /index.html;
  }
}

