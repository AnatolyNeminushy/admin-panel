<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <!-- Масштабирование под мобильные, поддержка вырезов (notch) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Базовая SEO/превью-инфа проекта -->
    <title>ayami.admin-panel.nmlab</title>
    <meta name="description" content="Админ-панель Ayami: React + Vite + TailwindCSS" />
    <meta name="theme-color" content="#15d88d" />

    <!-- Иконка вкладки -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.svg" />

    <!-- Точка входа Vite-приложения -->
    <script type="module" src="/src/main.jsx"></script>

  <body>
    <!-- Корневой контейнер для React -->

  </body>
